name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: chmod
      run: chmod 777 premake5
    - name: premake
      run: ./premake5 gmake2
    - name: make -C project
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
